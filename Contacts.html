<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Order - CodeRx</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #fefae0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2ecc71;
            text-align: center;
            padding: 1rem;
            color: black;
        }
        main {
            max-width: 700px;
            margin: auto;
            padding: 2rem;
        }
        h2 {
            color: #2ecc71;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 0.5rem 0 0.2rem;
        }
        input, textarea, select {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        button {
            padding: 0.7rem;
            background-color: #2ecc71;
            color: black;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact & Order Services</h1>
    </header>

    <main>
        <h2>Contact Me</h2>
        <p>Email: <a href="mailto:njugunarachel213@gmail.com">njugunarachel213@gmail.com</a></p>
        <p>WhatsApp: <a href="https://wa.me/+254738190168" target="_blank">Click to Chat</a></p>
        <p>LinkedIn: <a href="https://www.linkedin.com/" target="_blank">linkedin.com/in/rachel-njuguna-37b04b23b</a></p>

        <h2>Order a Service</h2>
        <form action="https://formspree.io/f/your-form-id" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" name="name" id="name" required>

            <label for="email">Email Address:</label>
            <input type="email" name="email" id="email" required>

            <label for="service">Select a Service:</label>
            <select name="service" id="service" required>
                <option value="">--Choose a service--</option>
                <option value="writing-Articles and Blogs">Medical Writing</option>
                <option value="web-development">Web Development</option>
                <option value="health-education-videos">Health Education Videos</option>
            </select>

            <label for="details">Project Details / Message:</label>
            <textarea name="details" id="details" rows="5" placeholder="Describe what you need..." required></textarea>

            <button type="submit">Submit Order</button>
        </form>
    </main>

</body>
</html>
